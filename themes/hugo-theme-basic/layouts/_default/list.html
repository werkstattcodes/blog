{{ partial "header.html" . }}
<body
  lang="{{ .Site.LanguageCode }}"
  class="sans-serif w-90 w-60-ns center center-ns mv2 mv5-ns"
>
  <a href="{{ .Site.BaseURL  }}" class="b bw1 pb1 no-underline gray" >{{ .Site.Title  }}</a>
  <span class="b gray">/ </span>
  <a href="/post" class="b bb pb1 bw1 no-underline black">blog</a>
  
<section id="main" class="mt5">
    <div>
      <ul id="list" class="pl0">
        <!-- prettier-ignore -->
        {{ range .Data.Pages.ByDate.Reverse }}
        <li class="list pb2">
          <a
            class="f5 black no-underline "
            href="{{ .Permalink}}"
            >{{ .Title }}</a
          >
          <span class="f7 gray db dib-ns">{{ .Date.Format "January 2, 2006" }}</span>
        </li>
        <!-- prettier-ignore -->
        {{ end }}
      </ul>
    </div>
  </section>

  {{ partial "footer.html" . }}
  </body>
</html>
