{{ partial "header.html" . }}
<body
  lang="{{ .Site.LanguageCode }}"
  class="sans-serif w-90 w-60-ns center center-ns mv2 mv5-ns"
>
  <span class="b">/ </span>
  <a href="{{ .Site.BaseURL  }}" class="b bw1 pb1 no-underline black" >{{ .Site.Title  }}</a>
  <span class="b"> / </span>
  <a href="/post" class="b b--solid pb1 bw1 no-underline green">blog</a>
  
<section id="main" class="mt5">
    <div>
      <ul id="list" class="pl0">
        <!-- prettier-ignore -->
        {{ range .Data.Pages.ByDate.Reverse }}
        <li class="list p10 lh-copy">
          <a
            class="f5 b black no-underline"
            href="{{ .Permalink}}"
            >{{ .Title }}</a
          >
          <span class="f6 gray db dib-ns">{{ .Date.Format "January 2, 2006" }}</span>
        </li>
        <!-- prettier-ignore -->
        {{ end }}
      </ul>
    </div>
  </section>

  {{ partial "footer.html" . }}
  </body>
</html>
